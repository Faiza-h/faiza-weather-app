<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">South Africa</h1>
            <p class="weather-app-details">
              Tuesday 14:13, Sunny <br />
              Humidity <strong>26%</strong>, Wind <strong>0.25km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp">☀ 25 ℃</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Faiza-h" target="_blank"> Faiza Hoosein</a>,
        is
        <a href="https://github.com/Faiza-h/faiza-weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://faiza-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
